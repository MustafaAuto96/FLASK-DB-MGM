<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBI Site Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-dark text-light">

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <form method="POST" style="width: 320px;">
    <h3 class="mb-4 text-center">Login</h3>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" id="username" class="form-control" required autofocus />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" id="password" class="form-control" type="password" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">Log In</button>
  </form>
</div>

{% endblock %}

</body>
</html>
